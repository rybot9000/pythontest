<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th> <!--th == table heading-->
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--tr == table row-->
                    <td>Pacific Ocean</td>  <!--td == table data-->
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
        
        <a href="hello.html">Home</a>
    </body>
</html>
